<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Homepage</title>
    <script src="https://kit.fontawesome.com/ed954dc3e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Home-Page.html">
    <link rel="stylesheet" href="./Products.html">
    <link rel="stylesheet" href="./About.html">
    <link rel="stylesheet" href="./Contact.html">
    <link rel="stylesheet" href="./Cart.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .parent-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        body {
            background-color: #f8f9fa;
        }

        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        footer {
            margin-top: 30px;
            padding: 20px 0;
            background-color: #f8f9fa;
            text-align: center;
        }
    </style>
</head>

<body>

    <header class="navbar navbar-expand-md navbar-light bg-light fixed-top py-3 border-bottom">

        <div class="container">

            <a href="./Home-Page.html" class="navbar-brand fw-bold">Ecommerce</a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
                aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="./Home-Page.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="./About.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Contact.html">Contact</a></li>
                </ul>


                <div class="d-flex">
                    <a href="./Login.html" class="btn btn-outline-dark me-2"> <i
                            class="fa-solid fa-right-to-bracket"></i> Login</a>
                    <a href="./Register.html" class="btn btn-outline-dark me-2"> <i class="fa-solid fa-user-plus"></i>
                        Register</a>
                    <a href="./Cart.html" class="btn btn-outline-dark"> <i class="fa-solid fa-cart-shopping"></i> Cart
                        (<span id="cart-count">0</span>)</a>
                </div>
            </div>
        </div>
    </header>


<div class="parent-container">

    <div class="login-container">
        <h3>Login to Your Account</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                    required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="text-center mt-3">
                <a href="#">Forgot Password?</a>
                <br>
                <a href="#">Don't have an account? Sign up</a>
            </div>
        </form>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Please fill in all fields.');
                return;
            }


            if (validateEmail(email) && password.length >= 6) {
                alert('Login successful!');
            } else {
                alert('Invalid email or password.');
            }
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>




    <footer>
        <p>Made with ❤️ by Harinathreddy K</p>
    </footer>



    <script src="./Home-Page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
