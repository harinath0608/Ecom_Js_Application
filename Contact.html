<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Contact Page</title>
    <script src="https://kit.fontawesome.com/ed954dc3e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.html">
    <link rel="stylesheet" href="./Products.html">
    <link rel="stylesheet" href="./About.html">
    <link rel="stylesheet" href="./Contact.html">
    <link rel="stylesheet" href="./Cart.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .btn-custom {
            background-color: #6c757d;
            color: white;
        }

        .navbar {
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        footer {
            margin-top: 30px;
            padding: 20px 0;
            background-color: #f8f9fa;
            text-align: center;
        }
    </style>
</head>

<body>

    <header class="navbar navbar-expand-md navbar-light bg-light fixed-top py-3 border-bottom">

        <div class="container">

            <a href="./index.html" class="navbar-brand fw-bold">Ecommerce</a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
                aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="./About.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Contact.html">Contact</a></li>
                </ul>


                <div class="d-flex">
                    <a href="./Login.html" class="btn btn-outline-dark me-2"> <i
                            class="fa-solid fa-right-to-bracket"></i> Login</a>
                    <a href="./Register.html" class="btn btn-outline-dark me-2"> <i class="fa-solid fa-user-plus"></i>
                        Register</a>
                    <a href="./Cart.html" class="btn btn-outline-dark"> <i class="fa-solid fa-cart-shopping"></i> Cart
                        (<span id="cart-count">0</span>)</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        
        <div class="contact-container">
            <h2 class="text-center mt-4 mb-4">Contact Us</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" />
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Send</button>
                </div>
            </form>
        </div>
    </main>



    <footer>
        <p>Made with ❤️ by Harinathreddy K</p>
    </footer>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
