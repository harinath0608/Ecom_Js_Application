<body>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">

        </div>
    </header>

    <div class="register-container">
      <h2>Register</h2>
      <form id="registerForm">
          <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
              <div id="usernameFeedback" class="form-text"></div>
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              <div id="emailFeedback" class="form-text"></div>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
          <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
              <div id="passwordFeedback" class="form-text"></div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>

        
        <script>
          document.getElementById('registerForm').addEventListener('submit', function (event) {
              event.preventDefault(); // Prevent form submission
  
              const username = document.getElementById('username').value;
              const email = document.getElementById('email').value;
              const password = document.getElementById('password').value;
              const confirmPassword = document.getElementById('confirmPassword').value;
  
              let isValid = true;
  
              // Clear previous feedback
              document.getElementById('usernameFeedback').textContent = '';
              document.getElementById('emailFeedback').textContent = '';
              document.getElementById('passwordFeedback').textContent = '';
  
              // Validate username
              if (username.length < 3) {
                  document.getElementById('usernameFeedback').textContent = 'Username must be at least 3 characters.';
                  isValid = false;
              }
  
              // Validate email
              const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              if (!emailRegex.test(email)) {
                  document.getElementById('emailFeedback').textContent = 'Enter a valid email address.';
                  isValid = false;
              }
  
              // Validate password match
              if (password !== confirmPassword) {
                  document.getElementById('passwordFeedback').textContent = 'Passwords do not match.';
                  isValid = false;
              }
  
              if (isValid) {
                  alert('Registration successful!');
                  // Further processing like sending data to the server can go here
              }
          });
      </script>


      <footer>
