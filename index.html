<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Homepage</title>
    <script src="https://kit.fontawesome.com/ed954dc3e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.html">
    <link rel="stylesheet" href="./Products.html">
    <link rel="stylesheet" href="./About.html">
    <link rel="stylesheet" href="./Contact.html">
    <link rel="stylesheet" href="./Cart.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
     
       .navbar {
             box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            padding-top: 70px;
        }

        .card img {
            height: 200px;
            object-fit: contain;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .hero {
            position: relative;
            background-image: url('./images/main.png.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: left;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .hero-content {
            text-align: left;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.25rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }

        footer {
            margin-top: 30px;
            padding: 20px 0;
            background-color: #f8f9fa;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <header class="navbar navbar-expand-md navbar-light bg-light fixed-top py-3 border-bottom">
       
        <div class="container">
           
            <a href="./index.html" class="navbar-brand fw-bold">Ecommerce</a>
    
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
         
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="./About.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Contact.html">Contact</a></li>
                </ul>
    
                
                <div class="d-flex">
                    <a href="./Login.html" class="btn btn-outline-dark me-2"> <i class="fa-solid fa-right-to-bracket"></i> Login</a>
                    <a href="./Register.html" class="btn btn-outline-dark me-2"> <i class="fa-solid fa-user-plus"></i> Register</a>
                    <a href="./Cart.html" class="btn btn-outline-dark"> <i class="fa-solid fa-cart-shopping"></i> Cart (<span id="cart-count">0</span>)</a>
                </div>
            </div>
        </div>
    </header>
    
    
    <main>
        <div class="hero d-flex align-items-center justify-content-start px-3 text-center text-md-start">
            <div class="hero-content">
                <h1>New Season Arrivals</h1>
                <p>This is a wider card with supporting text below as a natural lead-in to additional content.</p>
            </div>
        </div>

       
        <div class="container mt-4">
            <h2 class="text-center mb-4">Latest Products</h2>
            <div class="d-flex justify-content-center mb-4">
                <div class="btn-group" id="filter-buttons">
                    <button class="btn btn-outline-secondary active mx-2" data-category="all">All</button>
                    <button class="btn btn-outline-secondary mx-2" data-category="men's clothing">Men's Clothing</button>
                    <button class="btn btn-outline-secondary mx-2" data-category="women's clothing">Women's Clothing</button>
                    <button class="btn btn-outline-secondary mx-2" data-category="jewelery">Jewelry</button>
                    <button class="btn btn-outline-secondary mx-2" data-category="electronics">Electronics</button>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4" id="product-list">
                <!-- Product Cards will be dynamically added here -->
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card">
                        <img src="./images/product1.jpg" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title">Product Name</h5>
                            <p class="card-text">$ Price</p>
                            <a href="#" class="btn btn-primary">Buy Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <p>Made with ❤️ by Harinathreddy K</p>
    </footer>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
