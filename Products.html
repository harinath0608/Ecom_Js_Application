<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecommerce Homepage</title>
        <script src="https://kit.fontawesome.com/ed954dc3e6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./Home-Page.html">
        <link rel="stylesheet" href="./Products.html">
        <link rel="stylesheet" href="./About.html">
        <link rel="stylesheet" href="./Contact.html">
        <link rel="stylesheet" href="./Cart.html">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>

            .navbar {
             box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
                   
            body {
                font-family: Arial, sans-serif;
            }
    
            .card img {
                height: 200px;
                object-fit: contain;
            }
    
            .navbar-brand {
                font-size: 1.5rem;
                font-weight: bold;
            }
    
            .hero {
                position: relative;
                background-image: url('./images/main.png.jpg');
                /* Replace with your cover image URL */
                background-size: cover;
                background-position: center;
                height: 400px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            }
    
            .hero-content {
                text-align: center;
            }
    
            .hero h1 {
                font-size: 3rem;
                font-weight: bold;
            }
    
            .hero p {
                font-size: 1.25rem;
            }
    
            footer {
                margin-top: 30px;
                padding: 20px 0;
                background-color: #f8f9fa;
                text-align: center;
            }
        </style>
    </head>
<body>

    <header class="navbar navbar-expand-md navbar-light bg-light fixed-top py-3 border-bottom">
       
        <div class="container">
           
            <a href="./Home-Page.html" class="navbar-brand fw-bold">Ecommerce</a>
    
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
         
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="./Home-Page.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="./About.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Contact.html">Contact</a></li>
                </ul>
    
                
                <div class="d-flex">
                    <a href="./Login.html" class="btn btn-outline-dark me-2"> <i class="fa-solid fa-right-to-bracket"></i> Login</a>
                    <a href="./Register.html" class="btn btn-outline-dark me-2"> <i class="fa-solid fa-user-plus"></i> Register</a>
                    <a href="./Cart.html" class="btn btn-outline-dark"> <i class="fa-solid fa-cart-shopping"></i> Cart (<span id="cart-count">0</span>)</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Latest Products</h2>
        <div class="d-flex justify-content-center mb-4">
            <div class="btn-group" id="filter-buttons">
                <button class="btn btn-outline-secondary active mx-2" data-category="all">All</button>
                <button class="btn btn-outline-secondary mx-2" data-category="men's clothing">Men's Clothing</button>
                <button class="btn btn-outline-secondary mx-2" data-category="women's clothing">Women's Clothing</button>
                <button class="btn btn-outline-secondary mx-2" data-category="jewelery">Jewelry</button>
                <button class="btn btn-outline-secondary mx-2" data-category="electronics">Electronics</button>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4" id="product-list">
            <!-- Product Cards will be dynamically added here -->
        </div>
    </div>


     
      <footer>
        <p>Made with ❤️ by Harinathreddy K</p>
    </footer>

    <script src="./Home-Page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
